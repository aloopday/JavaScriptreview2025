<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h1>JavaScript Operator</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            let x=5;
            let y=6;
            let sum =x+y;
            document.getElementById("demo").innerHTML="The sum is "+sum;
            document.getElementById("demo1").innerHTML="The result is " +x*y;
        </script>
    </body>
</html>
