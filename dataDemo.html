<!DOCTYPE html>
<html lang ="en">
    <body>
        <h2>JavaScript</h2>
        <p>When adding a number and a sting,\
    
            JavaScript will treat the number as a string.
        </p>
        <p id="demo"></p>
        <script>
            let x = 16 +"Volvo";
            // JavaScript evaluates expressions from left to ritht .
            //Different sequences can produce Different result.
            let y = "Volvo"+16;
            let z =18 +2 +"Toyota"
            let c="Volvo"+16+4;
            document.getElementById("demo").innerHTML =x +"<br>"+y+"<br>"+z +"<br>"+c;
        </script>

    </body>
</html>
