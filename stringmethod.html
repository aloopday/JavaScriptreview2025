<!DOCTYPE html>
<html lang="en">
    <head>
       
    </head>
    <body>

        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>


        <script>
            let name="isabella is my best friend.";
            document.getElementById("demo").innerHTML=name.length;
            let greet="Hello, Hong Kong";
            document.getElementById("demo1").innerHTML=greet.charAt(8);
            document.getElementById("demo2").innerHTML=greet.charCodeAt(0);
            let sleeping="Have a good sleep";
            let code=sleeping.codePointAt(0);
            document.getElementById("demo3").innerHTML=code;
            let myFather="Charles Wang";
            document.getElementById("demo4").innerHTML=myFather.at(-1);
            let sonName="alexander";
            document.getElementById("demo5").innerHTML=sonName[3];

        </script>
    </body>
</html>
