<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h2>Creating an Object Parsing JSON</h2>
        <p id="demo"></p>
        <script>
            const myJSON='{"name":"Charles","age":39,"car":null}';
            const myObj=JSON.parse(myJSON);
            document.getElementById("demo").innerHTML=myObj.name;
        </script>
    </body>
</html>
