<!DOCTYPE html>
<html lang="en">
    <h1>Regular Expressions</h1>
    <h2>The Negative Lookahead Assertion</h2>
    <p>Match "W3Schools" only if "W3Schools" is Not preceded by "Hello"</p>
    <p id="demo"></p>
   <script>
    let text = "Hello W3Schools";

    let pattern=/(?<!Hello )W3Schools/;
    let result =pattern.test(text);
    document.getElementById("demo").innerHTML =result;
   </script>
</html>
