<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            class Car{
                constructor(name,year){
                    this.name=name;
                    this.year=year;
                }
                age(){
                    const date=new Date();
                    return date.getFullYear()-this.year;
                }
            }
            const myCar=new Car("Tesla",2014);
            document.getElementById("demo").innerHTML="My car is "+
            myCar.age()+" years old.";
        </script>
    </body>
</html>
