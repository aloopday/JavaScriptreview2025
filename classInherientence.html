<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            class Car{
                constructor(brand){
                    this.carname=brand;
                }
                present(){
                    return 'I have a '+this.carname;
                }
            }
            class Model extends Car{
                constructor(brand,mod){
                    super(brand);
                    this.model=mod;
                }
                show(){
                    return this.present()+', it is a ' +this.model;
                }
            }
            const myCar=new Model("Tesla","Model y");
            document.getElementById("demo").innerHTML=myCar.show();
        </script>
    </body>
</html>
