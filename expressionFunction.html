<!DOCTYPE html>
<html lang="en">

    <body>
        <p>Functions can be used in expressions.</p>
        <p id="demo"></p>
        <script>
            function myFunction(a,b){
                return a *b;
            }
            let x =myFunction(5,6) *9;
            document.getElementById("demo").innerHTML=x;
        </script>
    </body>
</html>
