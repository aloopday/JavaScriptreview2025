<body>
    <p> Introduce the Object</p>
    <p id="demo"></p>
    <script>
        //Create an object:
        const person={
            firstName:"Alex",
            lastName:"Wang",
            age:98,
            eyeColor:"black"

        }
        // Display some data from the Object:
        document.getElementById("demo").innerHTML=
        person.firstName +"  "+person.lastName +" is "+person.age +" years old.";
    </script>
