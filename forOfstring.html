<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <p id="demo"></p>
        <script>
            //Create a Strign
            const name="Charles Wang";
            //Iterate over the string elemetns
            let text="";
            for (const x of name){
                text +=x+"<br>"
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
