<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name ="viewport" content="width=device-width initial-scale=1.0">
        <title>Key words let const</title>
    </head>


    <body>
        <h1>JavaScript keyword</h1>

        <p id="demo"></p>
        <script>
            let x =5;
            const fname="Alex";
            document.getElementById("demo").innerHTML=fname + "is "+ x +" years old."
        </script>
    </body>
</html>
