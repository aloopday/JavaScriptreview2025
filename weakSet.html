<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>The WeakSet Object
            A JavaScript WeakSet is a collection of values where the values 
            be objects.
            A WeakSet holds weak references to its values.

        </p>
        <p id="demo"></p>
        <script>
            //Creat a WeakSet
            let mySet = new WeakSet();
            //creat an object;
            let myObj={fname:"John",lname:"Doe"};
            //Add then Object
            mySet.add(myObj);
            // Do I have myObj in the mySet?
            let answer =mySet.has(myObj);
            document.getElementById("demo").innerHTML="Do I have myObj? is "+
            answer;
        </script>
    </body>
</html>
