<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p >The rest operator (...) allows us to destruct an array an collect teh leftovers:</p>
        <p id="demo"></p>
        <script>
            let a, rest;
            const arr1 =[1,2,3,4,5,6,7,8,10];
            [a,...rest]=arr1;
            document.getElementById("demo").innerHTML="The rest is : "+rest;

        </script>
    </body>
</html>
