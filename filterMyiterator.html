<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            //Create an iterator
            const myIterator=Iterator.from([32,33,16,40]);
            //Filter the iterator
            const filteredIterator =myIterator.filter(x=>x>18);

            //Iterater over the filtered elements
            let text ="";
            for(const x of filteredIterator){
                text += x + "<br>";
            }
            document.getElementById("demo").innerHTML =text;
        </script>
    </body>
</html>
