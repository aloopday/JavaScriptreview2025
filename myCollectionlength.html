    <body>
        <h2>JavaScript HTML DOM</h2>
        <p>Hello World!</p>
        <p>Hello Norway!</p>
        <p id="demo"></p>
        <script>
            const myCollection=document.getElementsByTagName("p");
            document.getElementById("demo").innerHTML="This document contains "+
            myCollection.length+" paragraphs.";
                </script>
