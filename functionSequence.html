<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>Functions are executed in the sequence they are called.</p>
        <p id="demo"></p>
        <script>
            function myDisplayer(some){
                document.getElementById("demo").innerHTML=some;

            }
            function myFirst(){
                myDisplayer("hello");
            }
            function mySecond(){
                myDisplayer("Good Moring!");
            }
            myFirst();
            mySecond();
        </script>
    </body>
</html>
