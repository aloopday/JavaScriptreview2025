<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Hello while loop</title>

    </head>
    <body>
        <p> Logical while example</p>
        <p id="demo"></p>
        <script>
            let txt="";
            let i=0;
            while(i<11){
                txt +=i;
                i++;
            }
            document.getElementById("demo").innerHTML=txt+"<bR> "+ typeof txt;
        </script>
    </body>
    
</html>
