<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>Search for "w3schools tutorials" (with only W3Schools case-intensitive):</p>
        <p id="demo"></p>
        <script>
            let text = "W3Schools tutorials.";
            const pattern=/(?i:W3schools) Tutorials/;
            let result = pattern.test(text);
            
            document.getElementById("demo").innerHTML =result;
        </script>
    </body>
</html>
