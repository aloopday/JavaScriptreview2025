<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>Map.groupBy() Method</p>
        <p id="demo"></p>
        <script>
            //Create a Array of objects
            const fruits=[
            {name:"apples", quantity:300},
            {name:"bananas",quantity:500},
            {name:"oranges",quantity:200},
            {name:"pears",quantity:150}];

            //set a callback function to  select high an low 
            // volumes
            function myCallback({quantity}){
                return quantity>200?"ok":"low";
            }
            //Group by ok and low
            const result=Map.groupBy(fruits,myCallback);
            //Display the Result
            let text="These fruits are Ok: <br>";
            for (let x of result.get("ok")){
                text += x.name+" "+x.quantity +"<br>";
            }
            text +="<br>Thees are too low: <br>";
            for (let x of result.get("low")){
                text += x.name+ " "+x.quantity+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
