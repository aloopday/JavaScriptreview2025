<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>The typeof operator returns the type of a variable or an expression.</p>
        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            document.getElementById("demo").innerHTML=typeof ""+"<br>"+
            typeof "Charles" +"<br>" +typeof "Alex Wang";
            document.getElementById("demo1").innerHTML=typeof 0 +"<br>"+
            typeof 314 +"<br>"+typeof 3.14 +"<br>"+typeof(3)
+"<br>"+typeof(3+4);        </script>
    </body>
</html>
