<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Math.sign(x)</title>
    </head>
    <body>
        <p>Math.sign(x) returns if x is negative, null or positive:</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=
            Math.sign(9)+"<br>"+
            Math.sign(0)+"<br>"+
            Math.sign(-9)+"<br>"+
            Math.sign(null);
        </script>
    </body>
</html>
