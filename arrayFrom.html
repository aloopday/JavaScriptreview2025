<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <p>The form() method can return an array from any variable 
            with a length property.
        </p>
        <p id="demo"></p>
        <script>
            let text ="ABCDEFGH";
            const myArr =Array.from(text);
            document.getElementById("demo").innerHTML=myArr;
            
        </script>
    </body>
</html>
