<!DOCTYPE html>
<html lang="en">
    <head>
        <script
        src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0">

        </script>
      
    </head>
    <body>
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        <script>
            const xValues=["Italy","France","Spain","USA","Argentina"];
            const yValues=[55,49,44,24,15];
            const barColors=["rgba(255,0,0,1.0)",
            "rgba(255,0,0,0.8)",
            "rgba(255,0,0,0.6)",
            "rgba(255,0,0,0.4)",
            "rgba(255,0,0,0.2)"];

            const ctx=document.getElementById('myChart');
            new Chart(ctx,{
                type:"bar",
                data:{
                    labels: xValues,
                    datasets:[
                    {
                        backgroundColor: barColors,
                        data:yValues
                    }]
                },
                options:{
                    plugins:{
                        legend:{
                            display:false
                        },
                        title:{
                            display:true,
                            text:"World Wine Production 2018",
                            font:{size:16}
                        }
                    }
                }
            });
        </script>
    </body>
</html>
