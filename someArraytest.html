    <body>
        <p>The some()method checks if some array values pass a test: boolean tes</p>
        <p id="demo"></p>
        <p><b>Note:</b>that the function takes 3 arguments:</p>
        <ur>
            <li>The item value</li>
            <li>The item index</li>
           <li><i>The array itself</i></li> 
        </ur>
        <script>
            const numbers =[45,4,9,16,25,98];
            let someOver18 =numbers.some(myFunction);
            document.getElementById("demo").innerHTML="Some over 18 is "+ someOver18;
            function myFunction(value){
                return  value >18;
            }

        </script>
