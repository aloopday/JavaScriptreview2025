<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>

        <p>Introduce split string to array</p>
        <p id="demo"></p>
        <script>
            let txt="alex,peter,paul,olivia,lily";
            const myArray=txt.split(",");

            for(let i=0;i<myArray.length;i++){
                document.getElementById("demo").innerHTML +=myArray[i]+"<br>";
            }
        </script>
    </body>
</html>
