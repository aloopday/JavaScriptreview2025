<!DOCTYPE html>
<html lang="en">
    <body>
        <h2>JSON.stringify()</h2>
        <p>JSON.stringify() converts booleans to strings.</p>
        <script>
            let bool=new Boolean(1);
            const myJson =JSON.stringify(bool);
            document.getElementById("demo").innerHTML=myJson;
        </script>
    </body>
</html>
