<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>Empty Object</p>
        <p id="demo"></p>
        <script>
            // Create an empty object:
            const   myCar={};

            //Add Properties:
            myCar.make="Audi";
            myCar.model="A8";
            myCar.year=2025;
            myCar.color="Black";

        //Display some data from the Object:
        document.getElementById("demo").innerHTML=myCar.make+"<br>"+myCar.model+"<br>"+
        myCar.year+"<br>"+myCar.color;

        </script>
    </body>
</html>
