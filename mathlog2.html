<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>Math.log2(x) returns the base 2 logarithm of x.</p>
        <p id="demo"></p>
        <script>
            let a =Math.log2(8);
            let b=Math.log10(1000);
            document.getElementById("demo").innerHTML="Math.log2(8): "+a+"<br>"+"Math.log10(1000): "+b;

        </script>
    </body>
</html>
