<!DOCTYPE html>
<html lang="en">

    <body>
        <p id="demo"></p>
        <script>
            let text ="";
            let i=0;
            do {
                text +="<br>The number is "+i;
                i++;
            }
            while(i<8);
            document.getElementById("demo").innerHTML=text;
        </script>
