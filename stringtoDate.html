<!DOCTYPE html>
<html lang="en">
    <body>
        <h2>Convert a sting into a date object.</h2>
        <p id="demo"></p>
        <script>
            const text='{"name":"Charles","birth":"1986-10-12","city":"New York"}';
            const obj=JSON.parse(text);
            obj.birth=new Date(obj.birth);
            document.getElementById("demo").innerHTML=obj.name +", "+obj.birth;
        </script>
    </body>
</html>
