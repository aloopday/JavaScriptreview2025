<!DOCTYPE html>
<html lang="en">

    <body>
        <p>A global search for digits in a string</p>
        <p id="demo"></p>
        <script>
            let txt= "Give 50% ,off on the items ";
            const pattern=/\d/g;
          
            let result=txt.match(pattern);
            
            document.getElementById("demo").innerHTML=result;
        </script>
    </body>
</html>
