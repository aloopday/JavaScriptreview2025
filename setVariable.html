<!DOCTYPE html>
<html lang="en">
    <head>
        <h2>The add()Method</h2>
        <p> The add() method adds values to a set:</p>
        <p id="demo"></p>
        <script>
            // Create a set
            const letters =new Set();
            // Create Variables
            const a ="a";
            const b="boy";
            const c ="cat";
            // Add values as variables to teh Set
            letters.add(a);
            letters.add(b);
            letters.add(c);
            //Add Values as Variables to the Set;

            // Display the size
            document.getElementById("demo").innerHTML="The set has "+ letters.size + " values ."
        </script>
    </head>
</html>
