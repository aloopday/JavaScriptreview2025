<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            let x= 9.897;
            document.getElementById("demo").innerHTML=
            x.toPrecision()+"<br>"+
            x.toPrecision(2)+"<br>"+
            x.toPrecision(3)+"<br>"+
            x.toPrecision(4)+"<br>"+
            x.toPrecision(5)+"<br>"+
            x.toPrecision(6);
        </script>
    </body>
</html>
