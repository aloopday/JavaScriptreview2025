<!DOCTYPE html>
<html lang="en">

    </head>
    <body>
    <p id="demo"></p>
    <script>
        //Constructor Function for Person Objects
        function Person(first,last,age,eye){
            this.firstName=first;
            this.lastName=last;
            this.age=age;
            this.eyeColor=eye;
        }
        //Create a person object
        const myFather=new Person("Alex","wang",45,"black");
        const myMother=new Person("Nicole","Wang",39,"black");
        // Display age
        document.getElementById("demo").innerHTML="My father is "+ myFather.age+" years old."+"My mother is " +myMother.age+" years old.";
    </script>
    </body>
</html>
