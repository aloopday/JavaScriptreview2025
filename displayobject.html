<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>Introduce JavaScript Objects</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            const person={
                firstName:"Nicole",
                lastName:"Wang",
                age:9,
                eyeColor:"black",
                fullName: function()
{
    
    return this.firstName + " "+ this.lastName;
}            }
document.getElementById("demo").innerHTML=person;
document.getElementById("demo1").innerHTML=person.fullName()+" "+" "+ person.lastName+" " +person.age+" "+person.firstName;
        </script>

    </body>
</html>
