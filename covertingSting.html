<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h2>Convert a string to a Date Object!</h2>
        <p id="demo"></p>
        <script>
            const text='{"Name":"Charles","birth":"1986-10-12","city":"Hong Kong"}';
            const obj=JSON.parse(text ,function(key,value)
            {
                if(key=="birth"){
                    return new Date(value);
                }else{
                    return value;
                }
            });
            document.getElementById("demo").innerHTML=obj.name +", "+obj.birth;
        </script>
        

    </body>
</html>
