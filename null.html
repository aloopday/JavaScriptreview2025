   <body>
    <p>Objects can be emptied by setting the value to <b>null</b>.</p>
    <p id="demo"></p>
    <script>
        //Create an Object 
        let person ={firstName:"Charles",lastName:"Wang",age:40,eyeColor:"black"};

       // person =null;
       person=undefined;
        document.getElementById("demo").innerHTML="The typeof person is " +typeof person;
    </script>
