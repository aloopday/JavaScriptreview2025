<!DOCTYPE html>
<html lang="en">
    <body>
        <p>The global function(myFunction) returns the product of the arguments(a,b)</p>
        <p id="demo"></p>
       <script>
        function myFunction(a,b){
            return a *b;
        }
        document.getElementById("demo").innerHTML=myFunction(5,6);
       </script>
    </body>
</html>
