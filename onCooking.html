<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            function checkCookies(){
                let text= "";
                if(navigator.cookieEnabled==true){
                    text="Cookies are enabled.";
                }else{
                    text="Cookies are disabled.";
                }
              
                document.getElementById("demo").innerHTML=text;
               
            }
             // 重要！一定要呼叫函數才會執行
        checkCookies();
        </script>
    </body>
</html>
