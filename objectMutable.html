<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <p id="demo"></p>
        <script>
            //Create an Object
            const person={
                firstName:"Charles",
                lastName:"Wong",
                age:60,
                eyeColor:"blue"
