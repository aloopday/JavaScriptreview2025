<!DOCTYPE html>
<html>
    <body>
        <p>Introduce the toString() </p>
        <p id="demo"></p>
        <script>
            const fruits=["Apple","banana","pineApple","peach"];
            let myList= fruits.toString()
            let fruit =fruits.at(3);
            let fruit1=fruits[2];
            document.getElementById("demo").innerHTML=myList+"<br>"+fruit+"<br>"+fruit1;
        </script>
    </body>
</html>
