<!DOCTYPE html>

    <body>
        <p>Numbers can be written with, or without dicimals.</p>
        <p id="demo"></p>
        <script>
            let x1 =34.00;
            let x2=34;
            let x3=3.14;
            let y=123e5;
            let z=123e-5;

            document.getElementById("demo").innerHTML=x1 +"<br>"+x2 +"<br>"+x3 +"<br>"+y+"<br>"+z;
        </script>
    </body>
</html>
