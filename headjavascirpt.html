<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>JavaScript in the head</title>
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML="The other content."
            }
        </script>
        
    </head>
    <body>
        <p id="demo">change the content in the head script</p>
        <button type="button" onclick="myFunction()">Click me </button>
       
    </body>
</html>
