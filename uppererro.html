<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>You cannot convert a number to upper case:</p>
        <p id="demo"></p>
        <script>
            let num=1;
            try{
                num.toUpperCase();
            }
            catch(err){
                let text =err.name +"<br> "+err.message;
                document.getElementById("demo").innerHTML=text;
            }
        </script>
    </body>
</html>
