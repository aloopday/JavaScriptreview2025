<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>Last modified: <span id="demo"></span></p>
        <script>
            const xhttp=new XMLHttpRequest();
            xhttp.onload=function(){
                document.getElementById("demo").innerHTML=
                this.getResponseHeader("Last-Modified");
            }
            xhttp.open("GET","ajax_info.txt");
            xhttp.send();
        </script>
    </body>
</html>
