<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h3>The ||= Operator</h3>
        <p>If the first value is false,the second value is assigned</p>

        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>

        <script>
            let x=false;
            let y= x||=10;
            document.getElementById("demo").innerHTML=y;
            let a= true;
            let b=a ||=29;
            document.getElementById("demo1").innerHTML=b;
            let i=null;
            let p=i ||=98;
            document.getElementById("demo2").innerHTML=p;
            let e=undefined;
            let f=e ||=56;
            document.getElementById("demo3").innerHTML=f;
        </script>
    </body>
</html>
