<!DOCTYPE html>
<html lang="en">
    <body>
        <p>Search for  the characters "LO" in the <b>end</b> of a word 
        in the phrase:</p>
        <p>"Hello,Look AT YOU!"</p>
        <p>Found in position :<span id="demo"></span></p>
        <script>
            let text="HELLO, LOOK AT YOU!";
            let result=text.search(/LO\b/);
            document.write(result);
        </script>
    </body>
</html>
