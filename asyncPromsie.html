<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <p id="demo"></p>
    <p> wait 3 seconds , you will find more content.</p>
    <script>
        async function myDisplay(){
            let myPromise =new Promise(function(resolve){
                setTimeout(function(){resolve("Hello charles");},3000);

            });
            document.getElementById("demo").innerHTML=await myPromise;
        }
        myDisplay();
    </script>
</body>
</html>
