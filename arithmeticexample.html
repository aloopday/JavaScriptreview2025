<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            // literals
            //let x=50+100;
            // variable.
            let a = 50;
            let b =100;
            let z= a+b;
            document.getElementById("demo").innerHTML=z;
            // use ,expression.
            let q=50;
            let p=(50+100) *q;
            document.getElementById("demo1").innerHTML=p;
            
        </script>
    </body>
</html>
