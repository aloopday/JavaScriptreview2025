<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>
    <body>
        <p> Introduce the indexOf() Array the element position ,the array.indexOf()return the first appreance of the element</p>
        <p id="demo"></p>
        <p>synax:
            array.indexOf(item,start);
            array.lastIndexOf(item,start)
        </p>
        <script>
            const cars=["Tesla","toyota","Xiaomi","XiaoPeng","BMW","toyota"];
            let position=cars.indexOf("toyota");
            let newPosition=cars.lastIndexOf("toyota")
            document.getElementById("demo").innerHTML=position +"<br>"+newPosition;
        </script>
    </body>
</html>
