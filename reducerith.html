<!DOCTYPE html>
<html>
    <body>
        <p>Find the sum of all numbers in an array:</p>
        <p id="demo"></p>
        <script>
            const points=[2,50,25,8];
            let sum=points.reduceRight(myFunction);
            document.getElementById("demo").innerHTML = "The sum is " + sum;


            function myFunction(total,value,index,array){
                return total+value;
            }
        </script>
    </body>
</html>
