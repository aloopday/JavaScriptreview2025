<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>The add() method adds values to a set:</p>
        <p id="demo"></p>
        <script>
            //Creat a set
            const products=new Set(["box","pen","rule","door"]);
            // add values to the set
            products.add("window");
            products.add("rings");
            products.add("rings");
            products.add("window");

            let txt ="";
            for (const x of products){
                txt += x +"<br>"
            }
            document.getElementById("demo").innerHTML=products.size +"<br>"+txt;
        </script>
    </body>
</html>
