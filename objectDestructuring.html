<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            //Create an Object
            const person={
                firstName:"Chareles",
                lastName:"Wang",
                age:50
            };
            //Destructuring
            let {firstName,lastName}=person;
            //Display primitive values
            document.getElementById("demo").innerHTML=firstName+
            " " +lastName ;
           
        </script>
    </body>
</html>
