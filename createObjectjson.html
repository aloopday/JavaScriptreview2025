<!DOCTYPE html>
<html lang="en">
    <body>
        <h2>Create Object from JSON String</h2>
        <p id="demo"></p>
        <script>
            let text='{"employees":['+
            '{"firstName":"Alex","lastName":"wang"},'+
            '{"firstName":"Isabella","lastName":"Wang"},'+
            '{"firstName":"Oli","lastName":"wang"}]}';
            
            const obj=JSON.parse(text);
            document.getElementById("demo").innerHTML=obj.employees[1].firstName + " "+
            obj.employees[1].lastName;
        </script>
    </body>
</html>
