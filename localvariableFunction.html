<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h2>Local variable</h2>
        <p>Access a local variable defined inside a function:</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=myFunction();
            function myFunction(){
                let a=5;
                return a*a;
            }
        </script>
    </body>
</html>
