<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>How to use Math.trunc(x)</p>
        <p id="demo"></p>
        <script>
            let a = Math.trunc(4.9);
            let b= Math.trunc(4.8);
            let c=Math.trunc(4.4);
            let d=Math.trunc(4.2);
            let e=Math.trunc(-4.3);
            let f=Math.trunc(-4.9);
            document.getElementById("demo").innerHTML=a+"<br>"+b+"<br>"+c+
            "<br>"+d+"<br>"+e+"<br>"+f;
        </script>
    </body>
</html>
