<body>
    <p> introduce numbers type</p>
    <p id="demo"></p>
    <script>
        let x =3.14;
        let y =3;
        let a=123e5; //12300000;
        let b=123e-5; //0.00123;
        let c=999999999999999;// 15 digits
        let d=9999999999999999;//16 digits
        let e =0.3 +0.1;
        let f=0.2+0.1;
        let h=(0.2*10+0.1*10)/10;

        document.getElementById("demo").innerHTML=x+"<br>"+y +"<br>"+a+
        "<br>"+b+"<br>"+c+"<br>"+d+"<br>"+e +"<br>"+f+"<br>"+h;  
          </script>
