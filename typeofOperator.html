<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>The typeof operator returns the type of a variable or an expresson:</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=
            "'Charles ' is " + typeof "Charles" +"<br><br>" +
            "('Charles' +'Wang') is " +typeof ("Chalres" +"Wang")+"<br><br>"+
            "3.14 is " +typeof 3.14 +"<br><br>"+
            "33 is "+typeof 33 +"<br><br>"+
            "(33 + 66 ) is " + typeof(33+66)+"<br><br>"+
            "NaN is "+ typeof NaN + "<br><br>"+
            "true is "+typeof true+"<br><br>"+
            "false is "+typeof false+"<br><br>"+
            "1234n is "+ typeof 1234n +"<br><br>"+
            "Symbol() is "+typeof Symbol()+"<br><br>"+
            "X is "+typeof x;
        </script>
    </body>
</html>
