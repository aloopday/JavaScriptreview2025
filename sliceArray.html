<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <p>Introduce slice method</p>
        <p id="demo"></p>
        <script>
           const fruits =["Banana","Orange","Lemon","Apple","Mango"];
           const  newFruits=fruits.slice(2);
           document.getElementById("demo").innerHTML=fruits+
           "<br> <br>"+newFruits; 
        </script>
    </body>
</html>
