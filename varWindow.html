<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>In HTML, global variable defined with <b>var</b>,will become window variables.</p>
        <p id="demo"></p>
        <script>
            var carName="Tesla";
            

            //code here can use window.carName
            document.getElementById("demo").innerHTML="I can display "+ window.carName;
        </script>
    </body>
</html>
