<!DOCTYPE html>
<html lang="en">
    <body>
        <p> concat() method can take strings as arguments.</p>
        <p id="demo"></p>
        <script>
            const cars=["tesla","Toyota","Alexander"];
            const cars1=cars.concat("Xiaomi");
            document.getElementById("demo").innerHTML=cars1;
        </script>
    </body>
</html>
