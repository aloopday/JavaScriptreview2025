<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>Private Fields Simulation</p>
        <p id="demo"></p>
        <script>
            const myMap=new WeakMap();
            class User{
                constructor(name){
                    myMap.set(this,{secret:"hidden data"});
                    this.name=name;
                }
                getSecret(){
                    return myMap.get(this).secret;
                }
            }
            const user1=new User("Charles");
            secret=user1.getSecret();
            document.getElementById("demo").innerHTML=secret;
        </script>
    </body>
</html>
