<!DOCTYPE html>
<html lang="en">
    <body>
        <p>Introduce the length</p>
        <p id="demo"></p>
        <script>
            const familyTree=["grandma","grandpa","mother","father","sister","brother"]
            let size=familyTree.length
            familyTree.length=2;
            document.getElementById("demo").innerHTML=size+"<br>"+familyTree;
        </script>
    </body>
</html>
