<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>The for loop</p>
        <p id="demo"></p>

        <script>
            const cars=["BMW","Volvo","Saab","Ford","Fiat"];

            let text=" ";
            for (let i=0; i<cars.length; i++){
                text +=cars[i]+"<br>"
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
