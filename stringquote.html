        <p id="demo1"></p>
        <p id="demo2"></p>

            let fruitName ="Apple";

            fruitName1;

            let answer1='This is my "home".';

            document.getElementById("demo1").innerHTML=
            answer+"<br>"+

            x+"<br>"+

            p+"<br>"+q;
            
            let houseName;

            houseName;

            typeof houseName;
