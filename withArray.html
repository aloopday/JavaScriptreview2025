<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <p> explain with()method of array</p>
        <p id="demo"></p>
        <p>the Array with() method as a safe way to update elements in an array without
            altering the original array.
        </p>
        <script>
            const months=["Januar","Februar","Mar","April"];
            const myMonths=months.with(2,"March");
            document.getElementById("demo").innerHTML=myMonths;
            
            
            </script>
    </body>
</html>
