<!DOCTYPE html>
<html lang="en">
    <head>
        <script
        src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0">

        </script>

    </head>
    <body>
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        <script>
            const xValues=["Italy","France","Spain","USA","UK"];
            const yValues=[55,49,44,24,15];
            const barColors=[
            "#b91d47",
            "#00aba9",
            "#2b5797",
            "#e8c3b9",
            "#1e7145"
            ];

            const ctx=document.getElementById('myChart');
            new Chart(ctx,{
                type:"doughnut",
                data:{
                    labels:xValues,
                    datasets:[
                    {
                        backgroundColor:barColors,
                        data:yValues
                    }]
                },
                options:{
                    plugins:{
                        legend:{display:true},
                        title:{
                            display:true,
                            text:"World Wine Production 2018",
                            font:{size:16}
                        }
                    }
                }
            });
        </script>
    </body>
</html>
