<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>The indexOf() method accepts a second prameter as the starting 
            position for the search:

        </p>
        <p id="demo"></p>
        <script>
            let text ="Please locate where 'locate' occurs!";
            // from positon 15 to the end;
           //let position =text.indexOf("locate",15);
           
           // from position 15 to the beginning;
           let position= text.lastIndexOf("locate",15)
            document.getElementById("demo").innerHTML = position;
        </script>

    </body>
</html>
