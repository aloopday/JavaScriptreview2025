<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            //Create an object:
            const person={
                firstName:"Alex",
                lastName:"Wang",
                language:"en",
                get lang(){
                    return this.language.toUpperCase();
                }
            }
            //Display data from the object using a getter:
            document.getElementById("demo").innerHTML=person.lang;
            
        </script>
    </body>
</html>
