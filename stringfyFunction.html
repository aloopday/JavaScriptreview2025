<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h2>JSON.stringify() will remove any functions from  functions from an object</h2>
        <p id="demo"></p>
        <script>
            const obj={name:"charles",age:function(){return 30;},city:"Beijing"};
            const myJSON =JSON.stringify(obj);
            document.getElementById("demo").innerHTML=myJSON;
        </script>
    </body>
</html>
