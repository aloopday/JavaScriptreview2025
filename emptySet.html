<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>The add()method adds values to a set:</p>
        <p id="demo"></p>
        <script>
            //Creat a set
            const letters =new Set();
            //Add Values to the Set
            letters.add("Sonia");
            letters.add("Zubair");
            letters.add("Namkung");
            //Display the Size
            document.getElementById("demo").innerHTML ="The set has " +letters.size +" values. ";
        </script>
    </body>
</html>
