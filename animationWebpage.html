<!DOCTYPE html>
<html lang ="en">
    <head>
        <style>
            #container{
                width:400px;
                height:400px;
                position:relative;
                background:yellow;
            }
            #animation{
                width:50px;
                height:50px;
                position:absolute;
                background:red;

            }
        </style>
    </head>
    <body>
        <h1>My First JavaScript Animation</h1>
        <p>
            <button onclick="myMove()">Click Me</button>
        </p>
        <div id="container">
            <div id="animation"></div>
        </div>
        <script>
            function myMove(){
                let id=null;
                const elem=document.getElementById("animation");

                let pos=0;
                clearInterval(id);
                id=setInterval(frame,5);
                function frame(){
                    if(pos ==350){
                        clearInterval(id);
                    }else{
                        pos++;
                        elem.style.top=pos +"px";
                        elem.style.left=pos +"px";
                    }
                }
            }
        </script>
    </body>
</html>
