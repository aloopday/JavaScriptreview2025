<!DOCTYPE html>
<html lang="en">
    <body>
        <p>Create a new array from all array elements that passes a test:</p>
        <p id="demo"></p>
        <script>
            const numbers=[45,4,9,16,25];
            const over18=numbers.filter(myFunction);
            document.getElementById("demo").innerHTML=over18;
            //Note that the function takes 3 arguments:
            // the item value; The item index, the array itself;
            //in the below, the callback function does not use the index and array 
            //parameters, so they can be omitted;
            
            function myFunction(value){
                return value >18;
            }
        </script>
    </body>
</html>
