<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" width="device-width, initial-scale=1.0">
        <title>key()method of array</title>
    </head>
    <body>
        <p>Array.keys()</p>
        <p id="demo"></p>
        <script>
            const fruits =["Banana","Orange","Apple","Mango"];
            const keys=fruits.keys();

            let text ="";
            for(let x of keys){
                text += x+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
