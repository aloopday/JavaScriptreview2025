<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Division</title>
    </head>
    <body>
        <p id="demo"></p>
        <p> the remainer is modulus</p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p>Exponentiation</p>
        <p id="demo5"></p>
        <p>The same relust "Math.pow()"</p>
        <p id="demo6"></p>

       <script>
        let a=5;
        let b=a/2;
        document.getElementById("demo").innerHTML=b;
        let p=5;
        let x=p%2;
        document.getElementById("demo1").innerHTML="the remainer is "+x;
        let t=9;
        t++;
        let z=t;
        document.getElementById("demo2").innerHTML=z;
        let i=9;
        i--;
        let y=i;
        document.getElementById("demo3").innerHTML=y;
        let c=2;
        let d=c**4;
        document.getElementById("demo5").innerHTML=d;
        let h=3;
        let w=Math.pow(h,3);
        document.getElementById("demo6").innerHTML=w;
       </script>
    </body>
</html>
