<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <p>The findLastIndex() Method</p>
        <p id="demo"></p>
        <script>
            const temp =[27,28,30,40,42,35,30,20];
            let pos =temp.findLastIndex(x => x>40);
            document.getElementById("demo").innerHTML="The last temperature over 40 was in position "+ pos;
        </script>
    </body>
</html>
