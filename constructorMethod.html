<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <p id="demo"></p>
        <script>
            //Contructor Function for Person objects
            function Person(first,last,age,eye){
                this.firstName=first;
                this.lastName=last;
                this.age=age;
                this.eyeColor=eye;
                this.fullName=function(){
                    return this.firstName+" "+this.lastName
                };
            }
            //Create a Person objectadd
            const mySister=new Person("Charles","Wong",59,"black");
            //Dispaly full name
            document.getElementById("demo").innerHTML="My Sister is " + mySister.fullName();;
        </script>
    </body>
</html>
