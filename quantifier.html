<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>A global search for a "1", followed by zero or one "0"
            characters:
        </p>
        <p id="demo"></p>
        <script>
            let text="1,100 or 1000?";
            //const pattern=/10?/g;
            const pattern=/10*/g;
            let result =text.match(pattern);
            
            document.getElementById("demo").innerHTML=result;
        </script>
    </body>
</html>
