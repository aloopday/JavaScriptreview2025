<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p> This is a example of flatMap()method way to explain the Array()</p>
        <p id="demo"></p>
        <script>
            const myArray =[1,2,3,4,5,6,7];
            const newArray =myArray.flatMap(x => [x,x*10]);
            document.getElementById("demo").innerHTML=newArray;
        </script>
    </body>
</html>
