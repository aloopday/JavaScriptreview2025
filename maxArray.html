<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>The highest number is <span id="demo"></span>.</p>

        <script>
            const numbers=[40,100,1,5,25,10,500];
            document.getElementById("demo").innerHTML=myArrayMax(numbers);
            function myArrayMax(arr){
                let len =arr.length;
                let max =-Infinity;
                while(len--){
                    if(arr[len]>max){
                        max =arr[len];
                    }
                }
                return max;
            }
        </script>
    </body>
</html>
