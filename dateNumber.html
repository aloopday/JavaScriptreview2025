<!DOCTYPE html>

    <body>
        <p>Convert Date to a Number</p>
        <p id="demo"></p>
        <script>
            let x= new Date("2025-12-31");
            let y = new Date("1970-01-02")
            document.getElementById("demo").innerHTML=Number(x)+"<br>"+Number(y);
        </script>
    </body>
