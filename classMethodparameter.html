<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            class Car{
                constructor(name,year){
                    this.name=name;
                    this.year=year;
                }
                age(x){
                    return x -this.year;
                }
            }
            const date=new Date();
            let year=date.getFullYear();
            const myCar=new Car("Tesla","2012");
            document.getElementById("demo").innerHTML="My car is "+myCar.age(year)+ " years old."
        </script>
    </body>
</html>
