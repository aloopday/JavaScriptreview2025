<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo">

        </p>
        <script>
            const number=["alex","isabella","olivia","nicole"];
            let len =number.length;
            let i=0;
            let text ="";
            for (; i<len;){
                text +=number[i]+"<br>";
                i++;
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
