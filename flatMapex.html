<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            //Create an iterator
            const myIterator=Iterator.from([1,2,3,4,5,6,7,8]);

            //Map the Iterator
            const mappedIterator =myIterator.flatMap(x => [x,x*10]);

            //Iterate over the elements
            let text ="";
            for(const x of mappedIterator){
                text += x+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
