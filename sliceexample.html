<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>
    <body>
        <p>Intruoduce slice()method<br>
        The slice() method slices out a piece of an array into a new array.</p>
        <p><b>The slice() method creates a new array.</b><br>
        The slice() method does not remove any elements from the source array. </p>
        <p id="demo"></p>
        <script>
            const cars =["BMW","Audi","Tesla","XiaoPeng","XiaoMi"];
            const newCars=cars.slice(1,3);
            //If the end argument is omitted, like in the first examples ,the 
            // slice() method slices out the rest of the array.
            const myCars=cars.slice(1);
            document.getElementById("demo").innerHTML=cars.slice(1,3)+"<br>"+myCars;
        </script>
        
    </body>
</html>
