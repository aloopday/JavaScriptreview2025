<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h2>JavaSctipt Functions</h2>
        <p>The value of <b>this</b>, in an object method, is the owner object </p>
        <p id="demo"></p>
        <script>
            const myObject={
                firstName:"Charles",
                lastName:"Wong",
                fullName: function(){
                    return this;
                }
            }
            document.getElementById("demo").innerHTML=myObject.fullName();
        </script>
    </body>
</html>
