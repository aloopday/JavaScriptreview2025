<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <p>Hwo to find the maxArray. Sort</p>
        <p>The highest number is <span id="demo"></span>.</p>
      <script>
         const numbers=[40,20,60,80,100,30,10];
            
         document.getElementById("demo").innerHTML=myArrayMax(numbers);
         function myArrayMax(numbers){
            return Math.max.apply(null,numbers);
         }

      </script>
           
    </body>
</html>
