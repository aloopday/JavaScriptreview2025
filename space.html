<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>A global search for whitespace characters in a string:</p>
        <p id="demo"></p>
        <script>
            let text ="Is this all there is ?";
            const pattern=/\s/g;
            let result =text.match(pattern);
            document.getElementById("demo").innerHTML=result;
            
        </script>
    </body>
</html>
