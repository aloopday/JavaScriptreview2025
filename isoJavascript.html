<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h2> JavaScript ISO Dates</h2>
        <p id="demo"></p>
        <script>
            const d = new Date("1986-10-12");
            const date= new Date("2022-01");
            const date1=new Date("1986");
            const isod= new Date("1986-10-12T13:15:56Z");
            document.getElementById("demo").innerHTML=d+"<br>"+date+"<br>"+date1+"<br>"+isod;
        </script>
    </body>
</html>
