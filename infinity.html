<!DOCTYPE html>

    <body>
        <p>INfinity is returned if you calculate a number outside the largets possible number:</p>
        <p id="demo"></p>

        <script>
            let myNumber =2;
            let txt="";
         
            while(myNumber!=Infinity){
                myNumber=myNumber*myNumber;
                txt +=myNumber+"<br>";
             
            }
            document.getElementById("demo").innerHTML=txt;
        </script>
    </body>
</html>
