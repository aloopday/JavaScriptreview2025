<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p> About unshift() method</p>
        <p>unshift()return the new array length</p>
        <p id="demo1"></p>

        <p id="demo"></p>
        <script>
         const car=["taxi","MTR","MiniBus","motorcycle"];
         document.getElementById("demo1").innerHTML=car;
         //return the new array length
         let add=car.unshift("mycar");
         document.getElementById("demo").innerHTML=add +"<br>"+car;

        </script>
        <p></p>
    </body>
</html>
