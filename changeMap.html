    <body>
        <p id="demo"></p>
        <p>Change the Map method values</p>
        <script>
            //Creat a Map
            const cars=new Map(
                [

            ["Toyota","Corollay"],
            ["Xiaomi","Yu&"]]);

            cars.set("Tesla","Model 3");

        </script>
