<!DOCTYPE html>

    <body>
        <h1>JavaScript Arithmetic</h1>
        <h2>The + Operator</h2>
        <p>The Multiplication</p>
        The Multiplication Operator(*) multiples numbers:

        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            let x=5;
            let y =2;
            let z =x +y;
            document.getElementById("demo").innerHTML=z;
            let o=5;
            let p=6;
            let a=o * p;
            document.getElementById("demo1").innerHTML=a;
        
        </script>
    </body>
</html>
