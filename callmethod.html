<!DOCTYPE html>
<html lang ="en">
    <head>

    </head>
    <body>
        <p>This example calls the fullName method of person, using it on person1:</p>
        <p id="demo"></p>
        <script>
            const person={
                fullName: function(){
                    return this.firstName + " "+this.lastName;
                }
            }

            const person1={
                firstName:"Isabella",
                lastName:"Wong"
            }
            const person2={
                firstName:"Alex",
                lastName:"Wong"
            }
            document.getElementById("demo").innerHTML=person.fullName.call(person1);
        </script>
    </body>
</html>
