<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h2>JavaScript Functions</h2>
        <p>myObject.fullName() will return Charles Wong:</p>
        <p id="demo"></p>
        <script>
            const myObject={
                firstName:"Charles",
                lastName:"Wong",
                fullName: function(){
                    return this.firstName+ " "+this.lastName;
                }
            }
            document.getElementById("demo").innerHTML=myObject.fullName();
        </script>
    </body>
</html>
