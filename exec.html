<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h1>Regular Expressions</h1>
        <p id="demo"></p>

        <script>
            const obj =/e/.exec("The best things in life are free!");
            document.getElementById("demo").innerHTML=
            "Found " +obj[0]+" in position " +obj.index +" in the text " +obj.input;
        </script>
    </body>
</html>
