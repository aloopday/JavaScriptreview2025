<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p> The flatMap() Method</p>
        <p id="demo"></p>
        <script>
            const myArr=[1,2,3,4,5,6];
            const newArr=myArr.flatMap(x=>[x,x*10]);
        //The flatMap()method first maps all elements of an array and then creats a new array
        by flattening the array.
            document.getElementById("demo").innerHTML=newArr;
        </script>
    </body>
</html>
