<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Padding End</title>
    </head>
    <body>
        <p>Introduce string.padEnd</p>
        <p id="demo"></p>
        <script>
            let text = "5";
document.getElementById("demo").innerHTML = text.padEnd(4,"x");
        </script>
    </body>
</html>
