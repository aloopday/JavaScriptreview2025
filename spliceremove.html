<!DOCTYPE html>
<html lang="en">
    <head>
        <meata charset="utf-8">
        <meta name="viewport" width="device-width,iniatal=1.0">
        <title>Splice method of array</title>
        </meata>
    </head>
    <body>
        <p>Remove element by Splice() method without array undefined hole.</p>
        <p id="demo"></p>
        <script>
            const cars =["toyota","tesla","toyota","Bwm"];
            // The first parameter(0)defines the positon where new elements should be added(spliced in)
            // The second parameter(1) defines how many elements should be removed.
            //The rest of the parameters are omitted.No new elements will be added.
            cars.splice(0,1);
            document.getElementById("demo").innerHTML=cars;
        </script>
    </body>
</html>
