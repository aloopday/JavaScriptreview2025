<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            const person1={
                fullName: function(){
                    return this.firstName + " " +this.lastName;
                }
            }
            const person2={
                firstName:"John",
                lastName:"Wong",
            }
            let x=person1.fullName.call(person2);
            document.getElementById("demo").innerHTML=x;
        </script>
    </body>
</html>
