<!DOCTYPE html>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            //Create an Array
            const numbers=[10.20,30,40,50,60,70,80];
            //Destructuring
            const [a,b, ...rest]=numbers;
            //Display the values
            document.getElementById("demo").innerHTML=
            "<p>a is "+ a+
            "<p>b is "+b+
            "<p> the rest is "+rest;
        </script>
    </body>
</html>
