<!DOCTYPE html>
<html lang="en">

    <body>
        <p>how to convert array to string</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            const collegues=["Namkung","Sonia","Bella","Alex"];
            document.getElementById("demo").innerHTML=collegues.toString();
            // Access the Full Array by referring to the array name;
            const pens=["pen","pencil","black pencil"];
            document.getElementById("demo1").innerHTML=pens;
        </script>
    </body>
</html>
