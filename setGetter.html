<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            class Car{
                constructor(brand){
                    this._carname=brand;
                }
                get carname(){
                    return this._carname;
                }
                set carname(x){
                    this._carname=x;
                }
            }
            const myCar=new Car("benz");
            document.getElementById("demo").innerHTML=myCar.carname;
        </script>
    </body>
</html>
