<!DOCTYPE html>
<html lang="en">
    <p>A global search for the characters "HW" in a string:</p>
    <p id="demo"></p>
    <script>
        let text ="Hello Charles;";
        // a global search for charracters "H " or "C";
        const pattern=/[HC]/g;
        let result =text.match(pattern);
        document.getElementById("demo").innerHTML=result;
    </script>

</html>
