<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>The add()method adds values to a Set:</p>
        <p id="demo"></p>
        <script>
            //Create a new seet
            const names=new Set(["olivia","Isabella","Alex"]);
            //Add a new element to set.
            names.add("Nicole");
            names.add("Namkung");
            document.getElementById("demo").innerHTML="The value has " +names.size+" values."

</script>
    </body>
</html>
