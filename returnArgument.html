<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <p id="demo"></p>
        <p>The arguments.length property returns the number of 
            arguments received by the function:
        </p>
        <script>
            function myFunction(a,b,c){
                return arguments.length;
            }
            document.getElementById("demo").innerHTML=myFunction(5,6,7)
        </script>
    </body>
</html>
