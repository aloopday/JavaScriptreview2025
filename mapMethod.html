<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>The example of  Map()</p>
        <p id="demo"></p>
        <script>
            const myCars=new Map([["tesla","Model Y"],["toyota","crown"],["Benz","Css3"]]);
            myCars.set("BMW","x5");
            let favoCar=myCars.get("BMW");
            myCars.delete("toyota");
            myCars.clear();
            document.getElementById("demo").innerHTML=favoCar +"<br>"+myCars.size;
        </script>
    </body>
</html>
