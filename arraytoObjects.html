<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h2>The Object.fromEntries() Method</h2>
        <p>The number of pears are :</p>
        <p id="demo"></p>
       <script>
        const fruits=[
            ["apples",300],
            ["pears",988],
            ["bananas",500]
        ];
        const myObj=Object.fromEntries(fruits);
        document.getElementById("demo").innerHTML=myObj;
       </script>
    </body>
</html>
