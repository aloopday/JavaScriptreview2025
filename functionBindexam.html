<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <p id="demo"></p>
        <script>
            const person={
                firstName:"John",
                lastName:"Doe",
                display: function(){
                    let x =document.getElementById("demo");
                    x.innerHTML=this.firstName+ " "+this.lastName;
                }
            }
            person.display();
        </script>
    </body>
</html>
