    <body>
        <p>Introduce the Fahrenheit to celsius</p>
        <p id="demo"></p>
        <script>
            function toCelsius(f){
                return (5/9) *(f-32);

            }
            let value= toCelsius(77);
            let value2=toCelsius();
            document.getElementById("demo").innerHTML = value+"<br>"+value2;
        </script>
    </body>
