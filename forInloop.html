<!DOCTYPE html>
<html lang="en">
    <h2>Looping property values</h2>
    <p id="demo"></p>
    <script>
        const person={
            fname:"charles",
            lname:"Wang",
            age:45
        };
        let txt="";
        for (let x in person){
            txt +=person[x] + " ";
        }
        document.getElementById("demo").innerHTML=txt;
        //Looping property values
        
    </script>
</html>
