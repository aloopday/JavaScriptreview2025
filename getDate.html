<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>

        <p id="demo"></p>
        <script>
            const d =new Date();
            let month=d.getMonth()+1;
            document.getElementById("demo").innerHTML=d +"<br>"+
            d.getFullYear()+ "<br>"  +d.getMonth()+"<br>"+
            "The Month is "+ month;
        </script>
    </body>
</html>
