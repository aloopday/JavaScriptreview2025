<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>Convert a date to a string:</p>
        <p id="demo"></p>
        <script>
            const d=new Date();
            let text =d.toString();
            document.getElementById("demo").innerHTML=d+"<br>"+text;
        </script>
    </body>
</html>
