<!DOCTYPE html>
<html lang="en">

    </head>
    <body>
        <h1>JavaScript logical Operators</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <P>The || operator returns true if one or both expressions are true, otherwise false:</P>
        <p></p>
        <script>
            document.getElementById("demo1").innerHTML = (5 ==8);
            document.getElementById("demo").innerHTML= !(5==8);
            let x =6;
            let y=-3;
            let z =(x>0 || y>0);
            document.getElementById("demo2").innerHTML=z;

        </script>
    </body>
</html>
