<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>When you declare a array, you have to assigned the Array ,when you use "constant"</p>
        <p>Declaring a constant array does NOT make the elements unchangeable:</p>
        <p id="demo"></p>
        <script>
            //Create an array:
            const cars=["Saab","Volvo","BMW"];
            //change an element;
            cars[0]="Toyota";
            //Add an element:
            cars.push("Tesla");
            //Didpaly the Array:
            document.getElementById("demo").innerHTML=cars;

        </script>
    </body>
</html>
