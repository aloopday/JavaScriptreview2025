<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>
    <body>
        <p>how to recognize Array</p>
        <p id="demo"></p>
        <script>
            //Create an array
            const fruits=["Apple","bananas","oranges"];
            let x = Array.isArray(fruits);
            document.getElementById("demo").innerHTML="Array: "+(fruits instanceof Array)+"<br>"+x;

</script>
    </body>
</html>
