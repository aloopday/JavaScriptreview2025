<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Logic </title>
    </head>
    <body>

        <p id="demo"></p>

        <script>
            let time =new  Date().getHours();
            let greeting;

            if(time<12){
                greeting="Good Morning";
            }else if(time<18){
                greeting="Good afternoon";
            }else{
                greeting="Good day!"
            }

            document.getElementById("demo").innerHTML=greeting;
        </script>
    </body>
</html>
