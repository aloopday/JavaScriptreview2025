<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <p id="demo"></p>
        <script>
            //Create Object
            const person={
                firstName:"Charles",
                lastName:"Wang",
            };
            //Freee Object
            Object.freeze(person);
            let answer=Object.isFrozen(person);
            document.getElementById("demo").innerHTML=answer;
        </script>
    </body>
</html>
