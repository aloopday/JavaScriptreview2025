<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>String slicing with negative indices</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            let classMates="Jone,Peter,David,Smith";
            let part=classMates.slice(-12);
            document.getElementById("demo").innerHTML=part;
            let part2=classMates.slice(-11,-6);
            document.getElementById("demo1").innerHTML=part2;
    
        </script>
    </body>
</html>
