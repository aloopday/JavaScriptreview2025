<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            // Initiate counter
            let counter =0;
            //Function to increment counter
            function add(){
                counter +=1;
            }
            // call add() 3 times
            add();
            add();
            add();
            // The counter should now be 3
            document.getElementById("demo").innerHTML="The counter is : " +counter;
        </script>
    </body>
</html>
