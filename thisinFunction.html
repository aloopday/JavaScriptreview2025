<!DOCTYPE html>
<html lang="en">

    </head>
    <body>
        <p>In a function, by default, <b>this</b> is the global object.</p>
        <p>In this example, the global object is the <b>window object</b></p>
        <p id="demo"></p>
        <script>

            document.getElementById("demo").innerHTML="This is :"+myFunction();
            function myFunction(){
                return this;
            }
        </script>
    </body>
</html>
