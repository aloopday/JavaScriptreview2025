<!DOCTYPE html>
<html lang="en">
    <body>
        <h1>JavaScript Ternary Operator</h1>
        <p id="demo"></p>

        <script>
            //Using the ternary operator

            let price =19;
            let isMember = false;
            let discount = isMember ? 0.1 : 0;
            let total = 19-(price*discount)

            document.getElementById("demo").innerHTML=total

        </script>
    </body>
</html>
