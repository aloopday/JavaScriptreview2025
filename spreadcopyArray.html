<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <p>The spread operator (...) can be used to copy an array:</p>
        <p id="demo"></p>
        <script>
            const arr1=[2,4,6,8];
            const arr2=[...arr1];
            document.getElementById("demo").innerHTML=arr2;
        </script>
    </body>
</html>
