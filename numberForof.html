<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <p id="demo"></p>
        <script>
            // Create an Array
            const numbers=[2,4,6,8];
            //Iterate over the array elements
            let text="";
            for(const x of numbers){
                text +=x+"<br>";
            }
            document.getElementById("demo").innerHTML=text;

        </script>
        
    </body>
</html>
