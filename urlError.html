<!DOCTYPE html>
<html lang="en">

<head>

</head>
<body>
    <p>Some characters cannot be decoded with decodeURI():</p>
    <p id="demo"></p>
    <script>
        try{
            decodeURI("%%%");
        }
        catch(err){
            let text =err.name +"<br>"+err.message;
            document.getElementById("demo").innerHTML=text;
        }
    </script>
</body>
</html>
