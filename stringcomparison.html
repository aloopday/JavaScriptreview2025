<!DOCTYPE html>
<html lang="en">
    <body>
        <p> Comparison Operator to compare string.</p>
        <p>Hello Charles</p>
        <p id="demo"></p>
        <script>
            let text1="A";
            let text2="B";
            let result=text1<text2;
            document.getElementById("demo").innerHTML="Is A less than B ?"+result;
        </script>
    </body>
</html>
