<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <p>There is no such thing as JavaScript integers.</p>
        <p>Math.random() used with Math.floor() can be used to return random integers</p>
        <p>Math.floor(Math.random() *10) returns a random integer between 0 and 9.(both included):</p>
        <p id="demo"></p>

        <script>
            let a =Math.floor(Math.random()*10);
            let b =Math.floor(Math.random()*11);
            let c=Math.floor(Math.random()*100);
            let d=Math.floor(Math.random()*101);//Returns a random integer from 0 to 100;
            let e=Math.floor(Math.random()*10)+1;//Returns a random integer from 1 to 10;
            let f=Math.floor(Math.random()*100)+1;
            const random=[a,b,c,d,e,f];
            let txt="";
            for(let i=0;i<random.length;i++){
                txt +=random[i]+"<br>";
            }
            document.getElementById("demo").innerHTML = txt;
        </script> 
    </body>
</html>
