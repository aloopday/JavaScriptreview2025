<!DOCTYPE html>
<html>
    <body>
        <h2>Introduce the "switch statements"</h2>
        <p id="demo"></p>
        <script>
            let day;
            let date =new Date().getDay();
            switch(date){
                case 0:
                day="Sunday";
                break;
                case 1:
                day ="Monday";
                break;
                case 2:
                day ="Tuesday";
                break;
                case 3:
                day ="Wensday";
                break;
                case 4:
                day="Thursday";
                break;
                case 5:
                break;
                day="Friday";
                case 6:
                day="Saturday";
                break;
            }

            document.getElementById("demo").innerHTML="Today is "+day;


            


        </script>
    </body>
</html>
