<!DOCTYPE html>
<html lang="en">
    <body>
        <p>introduce constant keyword</p>
        <p id="demo"> </p>
        <script>
            //Create an array
            const carName=["BMW","Toyota","Audi"];

            //change an element
            carName[0]="Tesla";
            //add an element
            carName.push("XiaoMi");
            //Display the  Array;
            document.getElementById("demo").innerHTML=carName;

        </script>
    </body>
</html>
