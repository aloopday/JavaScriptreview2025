<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo"></p>

        <script>
            const cars=["BMW","VOLVO","toyota","Tesla"];
            let text = "";
            list: {
                text += cars[0] +"<br>";
                text += cars[1]+"<br>";
                break list;
                text += cars[2]+"<br>";
                text += cars[3]+"<br>";
            }
            document.getElementById("demo").innerHTML =text;
        </script>
    </body>
</html>
