<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <h2>Looping JavaScript Object Values</h2>
        <p id="demo"></p>
        <script>
            const myJSON ='{"name":"Charles","age":39,"car":null}';
            const myObj=JSON.parse(myJSON);
            let text="";
            for(const x in myObj){
                text +=myObj[x]+",";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
