<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>Introduce string.padStart() and String.padEnd()</p>
        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            let str ="6";
            //let padStr=str.padStart(4,"0");
            let padStr =str.padStart(5,"x");
            document.getElementById("demo").innerHTML=padStr;

            let num = 9;
            let str2=num.toString();
            let padStr2=str2.padStart(5,"0");
            document.getElementById("demo1").innerHTML=padStr2;
        </script>
    </body>
</html>
