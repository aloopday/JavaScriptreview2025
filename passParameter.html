<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <button id="myBtn">Click me </button>
        <p id="demo"></p>
        <script>
            let p1 =5;
            let p2 =7;
            document.getElementById("myBtn").addEventListener("click",function(){
                myFunction(p1,p2);
            });
            function myFunction(a,b){
                document.getElementById("demo").innerHTML=a*b;
            }
        </script>
    </body>
</html>
