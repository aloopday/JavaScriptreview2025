<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>y=5, calculate x= ++y:</p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p><b>Note:</b> Y is incremented before it is assigned to x (pre-incremented).</p>
        <script>
            let y=5;
            let x=++y;
            document.getElementById("demo1").innerHTML="Value OF Y:" +y;
            document.getElementById("demo2").innerHTML="value of x: "+x;
        </script>
    </body>
</html>
