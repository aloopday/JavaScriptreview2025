<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>Math Method</p>
        <p id="demo"></p>
        <script>
            // returns the nearest integer.
            let a=Math.round(4.6);
            let b=Math.round(4.5);
            let c=Math.round(4.4);
            //Math.ceil(x) returns the value of x rounded up ot its nearest integer/
            let d=Math.ceil(4.9);
            let e=Math.ceil(4.7);
            let f=Math.ceil(4.4);
            let g=Math.ceil(4.2);
            let h=Math.ceil(-4.2);
            document.getElementById("demo").innerHTML=a+"<br>"+b+"<br>"+c+
            "<br>"+d+"<br>"+e+"<br>"+f+"<br>"+g+"<br>"+h;
        </script>
    </body>
</html>
