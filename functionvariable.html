<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>Introduce the function:</p>
        <p id="demo"></p>
        <script>

            let txt =`The temperature is ${toCelsius(77)} Celsius`;
            document.getElementById("demo").innerHTML=txt;

            function toCelsius(f){
                return (5/9)*(f-32);
            }
        </script>
    </body>
</html>
