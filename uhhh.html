<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>A global search for a Unicode character with the hexadecimal code 0057(w):</p>
        <p id="demo"></p>
        <script>
            let text ="visit W3Schoold.Hello World!";
            const pattern=/\u0057/g;
            let result =text.match(pattern);
            document.getElementById("demo").innerHTML=result;
        </script>
    </body>
</html>
