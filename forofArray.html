<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            //Create an Array
            const letters=["a","b","c" ];
            //Iterate over the array elements
            let text ="";
            for(const x of letters){
                text += x+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
