<!DOCTYPE html>

    <body>
       <p>A global search for "read" or "green" or "blue</p>
       <p id="demo"></p>
       <script>
        let text="Black,white,red,green,blue,yellow";
        let result=text.match(/red|green|blue/g);
        document.getElementById("demo").innerHTML=result;
       </script>
    </body>
