<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            //Create an object:
        const person={
            firstName:"Charles",
            lastName:"wang",
            fullName: function(){
                return this.firstName +" "+ this.lastName;
            }
        };
        //Display data from the object using a method:
        document.getElementById("demo").innerHTML=person.fullName();
           
        </script>
    </body>
</html>
