<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p> Introduce JavaScript BigInt</p>
        <p>To create a BigInt, append n to the end of an integer or call BigInt():</p>
        <p id="demo"></p>
        <script>
            let x=123456789012345678901234567890n;
            let y=BigInt(123456789012345678901234567890n);
            document.getElementById("demo").innerHTML=x+"<br>"+y;
        </script>
    </body>
</html>
