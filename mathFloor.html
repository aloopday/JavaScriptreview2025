<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>
    <body>
        <p>Math.floor() introduction</p>
        <p id="demo"></p>
        <script>
            //Math.floor(x)returns the value of x rounded down to its nearest integer.
            let a=Math.floor(4.9);
            let b=Math.floor(4.7);
            let c=Math.floor(4.4);
            let d=Math.floor(4.2);
            let e=Math.floor(-4.2)
            document.getElementById("demo").innerHTML=a+"<br>"+b+"<br>"+c+
            "<br>"+d+"<br>"+e;
        </script>
    </body>
</html>
