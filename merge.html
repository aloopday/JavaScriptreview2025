<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>The concat() method merges(concatenates) arrays:</p>
        <p id="demo"></p>
        <p>The Concat() method can take any number of array (arguments)</p>
        <script>
            const classA=["Ales","Isabella","Olivia","Charles"];
            const classB=["LiHuang","Peter","Kim","Godwin"];
            const bigClass=classA.concat(classB);

            document.getElementById("demo").innerHTML=bigClass;
        </script>
    </body>
</html>
