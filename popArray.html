<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p>Introduce Array Method array.pop()</p>
        <p id="demo1"></p>
        <p id="demo"></p>
        <p id="demo2"></p>
        <p>The pop() method removes the last element from an array:</p>
        <p>The pop() method removes the last element from an array:</p>
        <script>
            const studentNames=["Alex","Nicole","GoldWin","LiHuang","Kim","Charles"];
            document.getElementById("demo1").innerHTML=studentNames;
            let myFriend =studentNames.pop();
            document.getElementById("demo").innerHTML=myFriend;
            document.getElementById("demo2").innerHTML=studentNames;
            
        </script>
    </body>
</html>
