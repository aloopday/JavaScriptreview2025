<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <p>Introduce Milliseconds</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            const d =new Date(86400000);
            document.getElementById("demo").innerHTML=d;
            const date =new Date(24* 60* 60*1000);
            document.getElementById("demo1").innerHTML=date;
        </script>
    </body>
</html>
