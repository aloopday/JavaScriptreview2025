<!DOCTYPE html>
<html>
    <body>
        <h1>Java Script Operators</h1>
        <h2>The type of Operator</h2>
        <p>The typeof operator returns the type of a variable or 
            an expression.
        </p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=
            typeof ""+"<br>"+
            typeof "Charles"+"<br>"+
            typeof "hello"+"<br>"+
            typeof 3.14 +"<br>"+
            typeof 0+"<br>"+
            typeof (5)+"<br>"+
            typeof(5+8);
        </script>
    </body>
</html>
