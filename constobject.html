<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <title>Const Object</title>
    </head>
    <body>
        <p> introduce const object</p>
        <p id="demo"></p>
        <script>
            //Create an Object;
            const car={type:"toyota",model:599,color:"black"};
            //change the property;
            car.color="white";
            //add a property
            car.owner="charles";
            car.make=2025;

            //display the property

            document.getElementById("demo").innerHTML="car the two properties are " +car.owner+car.color+car.type;
        </script>
    </body>
</html>
