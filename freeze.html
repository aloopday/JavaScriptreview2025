<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            "use strict"
            //Create Object
            const person={
                firstName:"charles",
                lastName:"Wang",
                age:50,
                eyeColor:"black"
            };
            //Freeze Object
            Object.freeze(person)
            //Test Error
            let text;
            try{
                person.age=54;
                text=Object.values(person);
            }
            catch(err){
                text=err;
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
