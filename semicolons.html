<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

    </head>
    <body>
        <h1>JavaScript statements are separated by semicolons.</h1>
        <p id="demo1"></p>
        <script>
            let a,b,c;
            a=5;
            b=6;
            c=a+b;
            // a=5; b=6; c=a+b;
            document.getElementById("demo1").innerHTML=c;
        </script>
    </body>
</html>
