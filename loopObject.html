<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h2>Looping Object Properties</h2>
        <p id="demo"></p>
        <script>
            const myJSON='{"name":"charles","age":30,"car":null}';
            const myObj=JSON.parse(myJSON);
            let text="";
            for(const x in myObj){
                text += x +",";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
